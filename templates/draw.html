<!DOCTYPE html>
<html>
<head>
  <title>Match nul</title>
  <link rel="stylesheet" href="/static/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <h1>🤝 Match nul !</h1>
  <p>Aucun joueur n'a gagné, la grille est pleine.</p>
  <table>
    {{range .Grid}}
    <tr>
      {{range .}}
      <td>
        {{if eq . 1}}<div class="token red"></div>{{end}}
        {{if eq . 2}}<div class="token yellow"></div>{{end}}
        {{if eq . 0}}<div class="token empty"></div>{{end}}
      </td>
      {{end}}
    </tr>
    {{end}}
  </table>
  <form action="/rematch" method="POST">
    <button type="submit">🔁 Rejouer avec les mêmes paramètres</button>
  </form>
  <a href="/" class="button">🏠 Retour au menu</a>
</body>
</html>
